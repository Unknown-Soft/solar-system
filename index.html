    <script type="module">
        import * as THREE from './js/three.module.js';
        import { OrbitControls } from './js/OrbitControls.min.js';
        import { GLTFLoader } from "./js/GLTFLoader.min.js";
        import { CSS2DRenderer, CSS2DObject } from "./js/CSS2DRenderer.min.js";
        import { Lensflare, LensflareElement } from "./js/Lensflare.min.js";

        THREE.Cache.enabled = true;

        let
            ambientLight,
            asteroid1,
            asteroid2,
            bufferGeometry,
            camera,
            container,
            controls,
            geometry,
            labelRenderer,
            mouse,
            particles,
            pointsMaterial,
            raycaster,
            renderer,
            scene,
            sprite,
            galaxy2Div,
            galaxy2Label,
            galaxy1Div,
            galaxy1Label,
            gltfLoader,
            vertices,
            x,
            y,
            z

        const parameters = {};
        parameters.branches = 3;
        parameters.count = 98000;
        parameters.insideColor = "#41126e"
        parameters.outsideColor = "#8f2bed";
        parameters.radius = 15;
        parameters.randomness = 0.2;
        parameters.randomnessPower = 1;
        parameters.size = 0.1;
        parameters.spin = 2;

        const init = () => {
            // Css2d Renderer

            galaxy2Div = document.createElement('div');
            galaxy2Div.className = 'label';
            galaxy2Div.id = 'galaxy1';
            galaxy2Div.textContent = 'Mind Pool';
            galaxy2Div.style.marginTop = '-1em';
            galaxy2Label = new CSS2DObject(galaxy2Div);
            galaxy2Div.addEventListener('pointerdown', () => {
                window.location.href = './mindpool.html';
            });

            galaxy1Div = document.createElement('div');
            galaxy1Div.className = 'label';
            galaxy1Div.textContent = 'Mind Ax贸n';
            galaxy1Div.style.marginTop = '-1em';
            galaxy1Label = new CSS2DObject(galaxy1Div);
            galaxy1Div.addEventListener('pointerdown', () => {
                window.location.href = "./axon.html";
            });

            labelRenderer = new CSS2DRenderer();
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.domElement.style.position = 'fixed';
            labelRenderer.domElement.style.top = '0px';
            document.body.appendChild(labelRenderer.domElement);

            //Scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.5, 10000);
            camera.position.set(300, -1900, -300);
            scene.add(camera);

            setTimeout(() => {
                //createjs move camera position to
                createjs.Tween.get(camera.position).to({ x: 3000, y: 1000, z: 0 }, 2000, createjs.Ease.linear);
            }, 1000);
            //Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            //Controls
            controls = new OrbitControls(camera, labelRenderer.domElement);
            // controls.maxDistance = 5500;
            controls.listenToKeyEvents(document.body)
            controls.keys = {
                LEFT: "ArrowLeft", //left arrow
                UP: "ArrowUp", // up arrow
                RIGHT: "ArrowRight", // right arrow
                BOTTOM: "ArrowDown" // down arrow
            }
            controls.mouseButtons = {
                LEFT: THREE.MOUSE.ROTATE,
                MIDDLE: THREE.MOUSE.DOLLY,
                RIGHT: THREE.MOUSE.PAN
            }
            controls.touches = {
                ONE: THREE.TOUCH.ROTATE,
                TWO: THREE.TOUCH.DOLLY_PAN

            }

            controls.target.y = -1;
            controls.enabled = true;
            controls.enableDamping = true;
            controls.autoRotateSpeed = 1;
            controls.autoRotate = true;

            // GLTFLoader
            gltfLoader = new GLTFLoader();
            gltfLoader.load('./assets/model/Asteroids/Asteroides.gltf',
                (gltf) => {
                    scene.add(gltf.scene);
                    asteroid1 = gltf.scene.getObjectByName('Asteroid1');
                    asteroid2 = gltf.scene.getObjectByName('Asteroid2');
                    asteroid1.add(galaxy1Label);
                    asteroid2.add(galaxy2Label);
                    galaxy1Label.position.set(0, 10, 0);
                    galaxy2Label.position.set(0, 10, 0);
                    labelRenderer.render(scene, camera);
                },
                (xhr) => {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                (error) => {
                    console.log('An error happened');
                }
            );

            ambientLight = new THREE.AmbientLight(0xfcfafa, 0.2);
            scene.add(ambientLight);

            //Mouse coors
            mouse = new THREE.Vector2();

            //Raycaster
            raycaster = new THREE.Raycaster();

            //stars
            bufferGeometry = new THREE.BufferGeometry();
            vertices = [];
            sprite = new THREE.TextureLoader().load('assets/images/disc.png');

            for (let i = 0; i < 10000; i++) {

                x = 30000 * Math.random() - 15000;
                y = 20000 * Math.random() - 10000;
                z = 30000 * Math.random() - 15000;

                vertices.push(x, y, z);
            }

            bufferGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));

            pointsMaterial = new THREE.PointsMaterial({ color: 0xDBD81A, size: 35, sizeAttenuation: true, map: sprite, alphaTest: 0.5, transparent: true });

            particles = new THREE.Points(bufferGeometry, pointsMaterial);

            scene.add(particles);

            animate();

            // lensflares
            const textureLoader = new THREE.TextureLoader();

            const textureFlare0 = textureLoader.load('assets/images/lensflare0.png');
            const textureFlare3 = textureLoader.load('assets/images/lensflare3.png');

            addLight(0.08, 0.8, 0.5, -1290, 150, 0);
            addLight(0.08, 0.8, 0.5, -1290, 50, 0);
            addLight(0.08, 0.8, 0.5, 1290, 150, 0);
            addLight(0.08, 0.8, 0.5, 1290, 50, 0);


            function addLight(h, s, l, x, y, z) {

                const light = new THREE.PointLight(0xffffff, 1.5, 2000);
                light.color.setHSL(h, s, l);
                light.position.set(x, y, z);
                scene.add(light);

                const lensflare = new Lensflare();
                lensflare.addElement(new LensflareElement(textureFlare0, 700, 0, light.color));
                lensflare.addElement(new LensflareElement(textureFlare3, 60, 0.6));
                lensflare.addElement(new LensflareElement(textureFlare3, 70, 0.7));
                lensflare.addElement(new LensflareElement(textureFlare3, 120, 0.9));
                lensflare.addElement(new LensflareElement(textureFlare3, 70, 1));
                light.add(lensflare);


            }
        }

        const generateGalaxy = () => {

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(parameters.count * 3);

            const colors = new Float32Array(parameters.count * 3);
            const colorInside = new THREE.Color(parameters.insideColor);
            const colorOutside = new THREE.Color(parameters.outsideColor);

            for (let i = 0; i < parameters.count; i++) {
                const i3 = i * 3;
                const radius = Math.random() * parameters.radius;
                const spinAngle = radius * parameters.spin;
                const branchAngle =
                    ((i % parameters.branches) / parameters.branches) * Math.PI * 2;

                const randomX =
                    Math.pow(Math.random(), parameters.randomnessPower) *
                    (Math.random() < 0.5 ? 1 : -1) *
                    parameters.randomness *
                    radius;
                const randomY =
                    Math.pow(Math.random(), parameters.randomnessPower) *
                    (Math.random() < 0.5 ? 1 : -1) *
                    parameters.randomness *
                    radius;
                const randomZ =
                    Math.pow(Math.random(), parameters.randomnessPower) *
                    (Math.random() < 0.5 ? 1 : -1) *
                    parameters.randomness *
                    radius;

                positions[i3] = Math.cos(branchAngle + spinAngle) * radius + randomX;
                positions[i3 + 1] = randomY;
                positions[i3 + 2] = Math.sin(branchAngle + spinAngle) * radius + randomZ;

                const mixedColor = colorInside.clone();
                mixedColor.lerp(colorOutside, radius / parameters.radius);
                colors[i3] = mixedColor.r;
                colors[i3 + 1] = mixedColor.g;
                colors[i3 + 2] = mixedColor.b;
            }
            geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));

            // Material
            const material = new THREE.PointsMaterial({
                size: parameters.size,
                sizeAttenuation: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending,
                vertexColors: true,
            });

            // Points
            const points = new THREE.Points(geometry, material);
            points.name = "points";
            points.scale.set(90, 90, 90);
            points.position.set(0, 250, 0);
            scene.add(points);
        };

4))) check = true; })(navigator.userAgent || navigator.vendor || window.opera);
            return check;
        }

        //Viewport mouse movement 
        const onMouseMove = (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        //Resize
        const onResize = () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            if (detectMobile()) {
                camera.fov = 100;
                camera.near = 0.6
            } else {
                camera.fov = 55;
                camera.near = 0.5
            }
            camera.updateProjectionMatrix();
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            render();
        };

        //Events
        const onClick = () => {
            raycaster.setFromCamera(mouse, camera);
            let intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                for (let i = 0; i < intersects.length; i++) {
                    switch (intersects[i].object.name) {
                        case "Asteroid1":
                            window.location.href = "./axon.html";
                            break;
                        case "Asteroid2":
                            window.location.href = './mindpool.html';
                            break;

                        default:
                            break;
                    }
                }
            }
        }

        //Hover planet
        const onHover = () => {
            raycaster.setFromCamera(mouse, camera);
            let intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                for (let i = 0; i < intersects.length; i++) {
                    switch (intersects[i].object.name) {

                        case "Asteroid1":
                            asteroid1.scale.set(3.8, 3.8, 3.8);
                            document.body.style.cursor = "grab";
                            break;
                        case "Asteroid2":
                            asteroid2.scale.set(3.8, 3.8, 3.8);
                            document.body.style.cursor = "grab";
                            break;

                        default:
                            break;
                    }
                }
            }
        }

        //Reset planet hover
        const resetHover = () => {
            if (asteroid1)
                asteroid1.scale.set(3.5, 3.5, 3.5);
            document.body.style.cursor = "default";
            if (asteroid2)
                asteroid2.scale.set(3.5, 3.5, 3.5);
            document.body.style.cursor = "default";
        }

        //Render the scene
        const animate = () => {

            //Raycaster setup
            raycaster.setFromCamera(mouse, camera);
            //Update controls
            controls.update();
            //Render scene
            render();
            resetHover();
            //Hover new frame
            onHover();
            //Request new frame
            requestAnimationFrame(animate);
            labelRenderer.render(scene, camera);
        };

        const render = () => {
            renderer.render(scene, camera);
        }

        window.addEventListener("load", onResize, false);
        window.addEventListener("resize", onResize, false);
        window.addEventListener("click", onClick, false);
        window.addEventListener("mousemove", onMouseMove, false);

        init();
        generateGalaxy();

    </script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
</body>

</html>
